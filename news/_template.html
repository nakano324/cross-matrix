<html lang="ja">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="../style.css" />
</head>
<body>
<header class="site-header">
  <div class="wrap">
    <h1 class="brand"><img src="../images/cross_matrix.png" alt="CROSS MATRIX" style="height:96px;"></h1>
    <button class="hamburger" id="navToggle" aria-label="メニュー" aria-controls="mobileMenu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav class="nav">
      <a href="../index.html">ホーム</a>
      <a href="../cards.html">カード図鑑</a>
      <a href="../rules.html">ルール</a>
      <a href="#">ストーリー</a>
      <a href="../news.html" class="active">ニュース</a>
    </nav>
  </div>
  <nav class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <div class="mobile-menu-inner">
      <a href="../index.html">ホーム</a>
      <a href="../cards.html">カード図鑑</a>
      <a href="../rules.html">ルール</a>
      <a href="#">ストーリー</a>
      <a href="../news.html" aria-current="page">ニュース</a>
    </div>
    <button class="menu-close" id="navClose" aria-label="閉じる">×</button>
  </nav>
</header>

<main class="wrap">
  <article class="post">
    <header class="post-header">
      <h1>公式サイトを公開しました</h1>
      <div class="post-meta">
        <time datetime="2025-08-24">2025.08.24</time>
        <span class="news-cat">お知らせ</span>
      </div>
    </header>

    <div class="post-body">
      <p>『CROSS MATRIX』公式サイトを公開しました。今後はカード追加やルール更新、開発ノートなどを定期的に発信していきます。</p>
      <p>カード図鑑や盤面UIの改善計画なども順次公開予定です。引き続きよろしくお願いします！</p>
    </div>

    <nav class="post-nav">
      <a class="btn ghost" href="../news.html">← ニュース一覧へ戻る</a>
    </nav>
  </article>
</main>

<footer class="site-footer">
  <div class="wrap"><small>© 2025 cross matrix Project</small></div>
</footer>

<script>
  // ハンバーガー（既存と同じ）
  (function(){
    const btn  = document.getElementById('navToggle');
    const menu = document.getElementById('mobileMenu');
    const close= document.getElementById('navClose');
    if(!btn || !menu) return;
    const open = ()=>{ menu.classList.add('is-open'); btn.classList.add('is-open'); document.body.classList.add('body-lock'); btn.setAttribute('aria-expanded','true'); menu.setAttribute('aria-hidden','false'); };
    const hide = ()=>{ menu.classList.remove('is-open'); btn.classList.remove('is-open'); document.body.classList.remove('body-lock'); btn.setAttribute('aria-expanded','false'); menu.setAttribute('aria-hidden','true'); };
    btn.addEventListener('click', ()=> menu.classList.contains('is-open') ? hide() : open());
    close?.addEventListener('click', hide);
    menu.addEventListener('click', e => { if(e.target === menu) hide(); });
    menu.querySelectorAll('a').forEach(a => a.addEventListener('click', hide));
    document.addEventListener('keydown', e => { if(e.key === 'Escape') hide(); });
  })();
</script>
</body>
</html>
