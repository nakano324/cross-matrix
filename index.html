<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ホーム｜公式サイト</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <div class="wrap">
    <h1 class="brand"><img src="images/cross_matrix.png" alt="CROSS MATRIX" style="height:96px;"></h1>

    <!-- ロゴの右横に出すハンバーガー -->
    <button class="hamburger" id="navToggle" aria-label="メニュー" aria-controls="mobileMenu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <!-- PC用ナビ（スマホではCSSで非表示） -->
    <nav class="nav">
      <a href="index.html" class="active">ホーム</a>
      <a href="cards.html">カード図鑑</a>
      <a href="rules.html">ルール</a>
      <a href="#">ストーリー</a>
      <a href="#">ニュース</a>
    </nav>
</header>
    <!-- スマホ用フルスクリーンメニュー -->
    <nav class="mobile-menu" id="mobileMenu" aria-hidden="true">
      <div class="mobile-menu-inner">
        <a href="index.html">ホーム</a>
        <a href="cards.html">カード図鑑</a>
        <a href="rules.html">ルール</a>
        <a href="#">ストーリー</a>
        <a href="#">ニュース</a>
      </div>
      <button class="menu-close" id="navClose" aria-label="閉じる">×</button>
    </nav>
  </div>

  <section class="hero">
  <img src="images/main_visual.png" alt="main_visual" class="hero-img">
</section>


  <main class="wrap">
    <section class="about">
      <h2>ゲーム概要</h2>
      <p>『クロスマトリックス』はボード×TCGの新感覚カードゲーム。</p>
    </section>

    <section class="news">
      <h2>最新ニュース</h2>
      <ul>
      </ul>
      <a href="#" class="btn ghost">ニュース一覧へ</a>
    </section>

    <section class="featured-cards">
      <h2>注目カード</h2>
      <div class="card-list">
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap"><small>© 2025 cross matrix Project</small></div>
  </footer>

<script>
(function(){
  const btn  = document.getElementById('navToggle');
  const menu = document.getElementById('mobileMenu');
  const close= document.getElementById('navClose');
  if(!btn || !menu) return;

  const open = ()=>{
    menu.classList.add('is-open');
    btn.classList.add('is-open');
    document.body.classList.add('body-lock');
    btn.setAttribute('aria-expanded','true');
    menu.setAttribute('aria-hidden','false');
  };
  const hide = ()=>{
    menu.classList.remove('is-open');
    btn.classList.remove('is-open');
    document.body.classList.remove('body-lock');
    btn.setAttribute('aria-expanded','false');
    menu.setAttribute('aria-hidden','true');
  };

  btn.addEventListener('click', ()=> menu.classList.contains('is-open') ? hide() : open());
  close?.addEventListener('click', hide);
  // 背景タップ/リンクタップでも閉じる
  menu.addEventListener('click', e => { if(e.target === menu) hide(); });
  menu.querySelectorAll('a').forEach(a => a.addEventListener('click', hide));
  document.addEventListener('keydown', e => { if(e.key === 'Escape') hide(); });
})();
</script>


</body>
</html>
