<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定｜Cross Matrix</title>
    <style>
        body {
            background: #0a0b10;
            color: #e7e8ee;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #1a1d27;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #12141b;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ff4757;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: #2ecc71;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>パスワード再設定</h1>
        <p style="text-align: left; font-size: 0.9rem; color: #a3a7b5; margin-bottom: 20px;">
            登録したメールアドレスを入力してください。<br>再設定用のリンクをお送りします。
        </p>
        <input type="email" id="email" placeholder="メールアドレス">
        <button onclick="sendResetLink()">送信</button>
        <div style="margin-top: 15px;">
            <a href="login.html" style="color: #a3a7b5; text-decoration: none; font-size: 0.9rem;">ログイン画面に戻る</a>
        </div>
        <div id="msg" class="error"></div>
    </div>

    <script>
        // const API_URL = "https://cross-matrix-shop-api.onrender.com/api/auth/forgot-password";
        const API_URL = "http://localhost:3000/api/auth/forgot-password";

        async function sendResetLink() {
            const email = document.getElementById('email').value;
            const msg = document.getElementById('msg');

            msg.textContent = "送信中...";
            msg.className = "error";

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.className = "success";
                    msg.innerHTML = "メールを送信しました。<br>（テスト環境ではコンソールを確認してください）";
                } else {
                    msg.textContent = data.error || "送信に失敗しました";
                }
            } catch (err) {
                msg.textContent = "エラー: " + err.message;
            }
        }
    </script>
</body>

</html>
