  <!-- story専用の軽量スタイル（既存style.cssを壊さない範囲で追加） -->
  <style>
    :root {
      --accent: #e4b32b;
      --glass: rgba(255, 255, 255, .06);
      --card: #0c0c0f;
      --ink: rgba(255, 255, 255, .85);
      --muted: rgba(255, 255, 255, .7);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, .45);
      --radius: 18px;
    }

    /* ===== HERO ===== */
    .story-hero {
      position: relative;
      min-height: clamp(68vh, 72vh, 88vh);
      display: grid;
      place-items: center;
      overflow: clip;
      background: radial-gradient(1200px 600px at 50% -10%, #1a1a1f 0%, #000 60%);
      isolation: isolate;
    }

    .story-hero::before {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(80vw 40vw at 10% 0%, rgba(228, 179, 43, .08), transparent 60%),
        radial-gradient(80vw 40vw at 90% 100%, rgba(129, 201, 255, .08), transparent 60%);
      z-index: -1;
    }

    .hero-inner {
      text-align: center;
      padding: min(8vw, 64px) min(6vw, 40px);
      max-width: 1100px;
    }

    .story-eyebrow {
      display: inline-block;
      font-size: 12px;
      letter-spacing: .28em;
      opacity: .85;
      color: var(--ink);
      text-transform: uppercase;
      border: 1px solid rgba(255, 255, 255, .2);
      padding: 6px 12px;
      border-radius: 999px;
      margin-bottom: 16px;
      backdrop-filter: blur(4px);
      background: var(--glass);
    }

    .story-title {
      font-size: clamp(28px, 6.2vw, 56px);
      line-height: 1.1;
      margin: 0 0 12px;
      letter-spacing: .02em;
      background: linear-gradient(180deg, #fff, #cfd7ff 40%, #9ad6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 32px rgba(0, 0, 0, .35);
    }

    .story-lead {
      color: var(--muted);
      font-size: clamp(14px, 2.8vw, 18px);
      max-width: 70ch;
      margin: 0 auto;
    }

    /* ===== GRID CARDS ===== */
    .wrap-narrow {
      max-width: 1100px;
      margin: 0 auto;
      padding: min(8vw, 64px) min(6vw, 24px);
    }

    .grid {
      display: grid;
      gap: clamp(14px, 2.8vw, 24px);
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }

    @media (min-width: 680px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 980px) {
      .grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .fam-card {
      position: relative;
      overflow: clip;
      border-radius: var(--radius);
      background: linear-gradient(180deg, #15151a, #0c0c0f);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, .06);
      transition: transform .3s ease, box-shadow .3s ease, border-color .3s ease;
    }

    .fam-card:hover {
      transform: translateY(-4px);
      border-color: rgba(255, 255, 255, .14);
    }

    .fam-media {
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .01));
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .fam-media i {
      font-size: clamp(48px, 10vw, 72px);
      opacity: .9;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, .45));
    }

    .fam-body {
      padding: 18px 18px 20px;
    }

    .fam-tag {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-size: 11px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, .9);
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, .15);
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      margin-bottom: 10px;
    }

    .fam-title {
      margin: 6px 0 6px;
      font-size: 20px;
      color: var(--ink);
    }

    .fam-desc {
      margin: 0;
      color: var(--muted);
      line-height: 1.85;
      font-size: 14px;
    }

    /* 色味（各ファミリア） */
    .death .fam-media {
      background: radial-gradient(80% 80% at 50% 40%, #3b185a33, transparent), linear-gradient(135deg, #1a0f22, #0c0c0f);
    }

    .death .fam-tag::before {
      content: "◆";
      color: #c59dff;
    }

    .mage .fam-media {
      background: radial-gradient(80% 80% at 50% 40%, #175f8e33, transparent), linear-gradient(135deg, #0e1c2e, #0c0c0f);
    }

    .mage .fam-tag::before {
      content: "◆";
      color: #8ed0ff;
    }

    .mech .fam-media {
      background: radial-gradient(80% 80% at 50% 40%, #7c7c7c33, transparent), linear-gradient(135deg, #1a1b1f, #0c0c0f);
    }

    .mech .fam-tag::before {
      content: "◆";
      color: #d9d9d9;
    }

    .nation .fam-media {
      background: radial-gradient(80% 80% at 50% 40%, #8e173333, transparent), linear-gradient(135deg, #2a0c10, #0c0c0f);
    }

    .nation .fam-tag::before {
      content: "◆";
      color: #ffb3b3;
    }

    .wolf .fam-media {
      background: radial-gradient(80% 80% at 50% 40%, #21543a33, transparent), linear-gradient(135deg, #0e1a14, #0c0c0f);
    }

    .wolf .fam-tag::before {
      content: "◆";
      color: #cde7d6;
    }

    .clown .fam-media {
      background: radial-gradient(80% 80% at 50% 40%, #ffffff22, transparent), linear-gradient(135deg, #0f0f0f, #0c0c0f);
    }

    .clown .fam-tag::before {
      content: "◆";
      color: #ffd36e;
    }

    /* ===== CINEMATIC SPLIT ===== */
    .split {
      display: grid;
      gap: clamp(14px, 3vw, 28px);
      grid-template-columns: 1fr;
      align-items: center;
      margin-top: min(8vw, 64px);
    }

    @media (min-width: 900px) {
      .split {
        grid-template-columns: 1.2fr 1fr;
      }
    }

    .split-media {
      border-radius: var(--radius);
      overflow: clip;
      position: relative;
      min-height: 260px;
      background:
        radial-gradient(120% 80% at 20% 10%, rgba(228, 179, 43, .1), transparent 60%),
        url("images/story_visual.jpg") center/cover no-repeat,
        linear-gradient(180deg, #121216, #0a0a0d);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, .06);
    }

    .split-media::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent, rgba(0, 0, 0, .35) 70%);
    }

    .split-body {
      padding: clamp(16px, 3.2vw, 22px);
      background: linear-gradient(180deg, #121216, #0c0c0f);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
    }

    .split-title {
      margin: 0 0 8px;
      font-size: clamp(20px, 3.6vw, 28px);
      color: var(--ink);
    }

    .split-text {
      margin: 0;
      color: var(--muted);
      line-height: 1.9;
    }

    /* ===== QUOTE ===== */
    .story-quote {
      margin-top: min(8vw, 64px);
      text-align: center;
      padding: min(6vw, 44px);
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, .08);
      background: linear-gradient(180deg, #121216, #0c0c0f);
      box-shadow: var(--shadow-lg);
      color: var(--ink);
    }

    .story-quote strong {
      background: linear-gradient(180deg, #fff, #ffe7a8 60%, #ffc14b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
