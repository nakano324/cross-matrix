<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定｜Cross Matrix</title>
    <style>
        body {
            background: #0a0b10;
            color: #e7e8ee;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #1a1d27;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #12141b;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ff4757;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: #2ecc71;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>新しいパスワード</h1>
        <input type="password" id="password" placeholder="新しいパスワード">
        <input type="password" id="confirm-password" placeholder="パスワード (確認)">
        <button onclick="resetPassword()">変更する</button>
        <div id="msg" class="error"></div>
    </div>

    <script>
        // const API_URL = "https://cross-matrix-shop-api.onrender.com/api/auth/reset-password";
        const API_URL = "http://localhost:3000/api/auth/reset-password";

        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const msg = document.getElementById('msg');

            if (!token) {
                msg.textContent = "トークンがありません。リンクを確認してください。";
                return;
            }

            if (password !== confirmPassword) {
                msg.textContent = "パスワードが一致しません。";
                return;
            }

            msg.textContent = "送信中...";
            msg.className = "error";

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.className = "success";
                    msg.innerHTML = `${data.message}<br><br><a href="login.html" style="color:#d4af37">ログイン画面へ</a>`;
                } else {
                    msg.textContent = data.error || "変更に失敗しました";
                }
            } catch (err) {
                msg.textContent = "エラー: " + err.message;
            }
        }
    </script>
</body>

</html>
